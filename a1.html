<!DOCTYPE html>
<html>
<head>
<title>function</title>

<script>
function print(message){
  var prefix = "Hi there! ";
  return prefix + message;
}
</script>
</head>


<body>

  <h2>How to use a function:</h2>


  <script>
  // Here you call the function to make work.
  document.write(print("I like bananas!"));
  </script>
</body>

</html>
