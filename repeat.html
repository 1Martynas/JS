<!DOCTYPE html>
<html>
<head>
<title>This will be annoying!</title>
  <script>
function repeatStringNumTimes(string, times) {
  if(times < 0) 
    return "";
  if(times === 1) 
    return string;
  else 
    return string + repeatStringNumTimes(string, times - 1);
}
  </script>  
</head>

<body>
<script>
repeatStringNumTimes("abc", 3);
</script>

    <br>
    <br>
<script>
 function repeate(func, times) {
    func();
    --times && repeate(func, times);
}
